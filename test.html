  <button class="tablinks" id="Bio"onclick="openCity(event, 'London')"id="defaultOpen">Home</button>

<div id="London" class="tabcontent">
      <div class="container-fluid">

        <div class="row">

            <div id="demo" class="carousel slide" data-ride="carousel">

              <ul class="carousel-indicators">

                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
              </ul>
        
              <!-- The slideshow -->
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="./img/group1/odi1.png" alt="Los Angeles"  style="width: 100%">
                </div>
                <div class="carousel-item">
                  <img src="./img/group1/odi2.png" alt="Chicago" style="width: 100%">
                </div>
                <div class="carousel-item">
                  <img src="./img/group1/odi3.png" alt="New York" style="width: 100%">
                </div>
              </div>

              <!-- Left and right controls -->
              <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
              </a>
              <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
              </a>
            </div>
          </div>
        </div>
